<template name="login">
  <div class="row topRow">
    <div class="text-center">
        <h4>Login to Fermedicius account</h4>
    </div>
  </div>
  <div class="row mainRow">
    <div class="col-md-4 col-md-offset-4 containerBox">

      <div class="text-center">
          <h5>Login to your account using</h5>
          <br>
          <button id="facebook-login" class="btn btn-primary"> <i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
          <button id="google-login" class="btn btn-danger"> <i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
          <br>
          <br>
          <h5>Or enter the information below</h5>
      </div>

      <br>
      <form class="login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Forgot Password?</label>

        </div>
        <button type="submit" class="btn btn-danger btn-block">Login</button>
      </form>
    </div>
  </div>


</template>
